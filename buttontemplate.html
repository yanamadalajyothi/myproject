<body>
    <template id="template">
        
        <style>
          #click-me {
            all: unset;
            background: tomato;
            border: 0;
            border-radius: 4px;
            color: white;
            font-family: Helvetica;
            font-size: 1.5rem;
            padding: .5rem 1rem;
          }
        </style>
        
      </template>
      <button id="click-me">Log click event</button>
      <script>
            const button = document.getElementById('click-me');
            button.addEventListener('click', event => alert(event));
        </script>
    </body>
